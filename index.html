<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando JavaScript</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Praticando JavaScript</h1>
        <p>Evoluindo a cada código</p>
    </header>
    <main>
        <!-- Contador -->
        <section class="contador-secao">
            <h2>Contador</h2>
            <p id="contador">0</p>
            <button id="incrementa">Incrementar</button>
            <button id="decrementa">Decrementar</button>
        </section>

        <!-- Mudança de cor -->
        <section class="corDoFundo-secao">
            <h2>Trocar Cor de Fundo</h2>
            <button id="mudarCorFundo">Mudar Cor</button>
        </section>

        <!-- Formulário -->
        <section class="formulario-secao">
            <h2>Formulário Interativo</h2>
            <label for="nomeInput">Qual é o seu nome:</label>
            <input type="text" id="nomeInput" placeholder="Seu nome">
            <button id="saudar">Saudar</button>
            <p id="saudacao" class="saudacao">&nbsp;</p>
        </section>

        <!-- Galeria de Imagens -->
        <section class="galeria-secao">
            <h2>Galeria</h2>
            <button id="adicionarImagem">Adicionar Imagem</button>
            <div id="galeria"></div>
        </section>

        <!-- conômetro -->
         <section class="conometro-secao">
            <h2>Conômetro</h2>
            <p id="contadorConometro" class="contadorConometro">00:00:00</p>
            <button id="iniciarConometro">Iniciar</button>
            <button id="pausarConometro">Pausar</button>
            <button id="pararConometro">Parar</button>
            <button id="zerarConometro">Zerar</button>
         </section>

        <!-- fim -->
    </main>
    <footer>
        <p>&copy; 2024 Bruno Moraes. Praticando e aprendendo JavaScript</p>
    </footer>
    <script src="engine.js"></script>
</body>
</html>
