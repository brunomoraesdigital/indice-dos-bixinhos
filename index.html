<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando JavaScript</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Praticando JavaScript</h1>
        <p>Evoluindo a cada código</p>
    </header>
    <main>
        <!-- Contador -->
        <section class="contador-secao">
            <h2>Contador</h2>
            <p id="contador">0</p>
            <button id="incrementa">Incrementar</button>
            <button id="decrementa">Decrementar</button>
        </section>

        <!-- Mudança de cor -->
        <section class="corDoFundo-secao">
            <h2>Trocar Cor de Fundo</h2>
            <button id="mudarCorFundo">Mudar Cor</button>
        </section>

        <!-- Formulário -->
        <section class="form-secao">
            <h2>Formulário Interativo</h2>
            <label for="nameInput">Digite seu nome:</label>
            <input type="text" id="nameInput" placeholder="Seu nome">
            <button id="greet">Saudar</button>
            <p id="greeting"></p>
        </section>

        <!-- Galeria de Imagens -->
        <section class="gallery-secao">
            <h2>Galeria</h2>
            <button id="addImage">Adicionar Imagem</button>
            <div id="gallery"></div>
        </section>
    </main>
    <footer>
        <p>Praticando e aprendendo JavaScript &copy; 2024</p>
    </footer>
    <script src="engine.js"></script>
</body>
</html>
